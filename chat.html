<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-KAKAOCLONE2021</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body id="chat-screen">
<div class="status-bar">
    <div class="status-bar__column">
        <span>
            No service
            <i class="fas fa-wifi"></i>
        </span>
    </div>
    <div class="status-bar__column">
        <span>
            18:43
        </span>
    </div>
    <div class="status-bar__column">
        <span>
            <i class="fas fa-lock"></i>
            110%
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lighting Icon-->
        </span>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column chat-screen__main-name">
        <h1 class="alt-header__title">KakaoTalk</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span id="bars"><i class="fas fa-bars fa-2x"></i></span>
    </div>
    
</header>


<main class="main-screen main-chat">
<div class="chats__timestamp">
    Tuesday, July 11, 2021
</div>
<div class="message-row">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="">
    <div class="message-row__content">
        <span class="message-row__author">KakaoTalk</span>
        <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">13:21</span>
        </div>
    </div>
</div>
<div class="message-row message-row--own">
        <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">13:21</span>
        </div>
    </div>
</div>
</main>

<form class="reply" action="">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
        
    </div>

</form>


<script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>

</html>
