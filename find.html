<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find-KAKAOCLONE2021</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>
            No service
            <i class="fas fa-wifi"></i>
        </span>
    </div>
    <div class="status-bar__column">
        <span>
            18:43
        </span>
    </div>
    <div class="status-bar__column">
        <span>
            <i class="fas fa-lock"></i>
            110%
            <i class="fas fa-battery-full fa-lg"></i>
            <!--Battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lighting Icon-->
        </span>
    </div>
</div>

<header class="screen__header">
    <h1 class="screen__header__title">Find</h1>
    <div class="screen__header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>        
        <span><i class="fas fa-cog fa-2x"></i></span>
        <div class="screen__header__alarm"></div>
    </div>
</header>


<main class="main-screen">
    <div class="find__icons">
        <div class="find__icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="find__icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find__icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="find__icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">#BTS</h4>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="https://i1.sndcdn.com/artworks-000559826775-hpbjys-t500x500.jpg" alt="">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://i.pinimg.com/originals/d7/f2/c0/d7f2c05e9f7aaebd8b2e907985030a07.jpg" alt="">
                    <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"><span>326</span></i>
                </div></div>
            </div>
        </div>
    </div>
</main>



<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__alarm"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

<script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>

</html>
